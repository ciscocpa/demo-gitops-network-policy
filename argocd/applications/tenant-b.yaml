apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tenant-b
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: tenant-b
    tenant: tenant-b
spec:
  project: default

  source:
    repoURL: https://github.com/ciscocpa/demo-gitops-network-policy.git
    targetRevision: main
    path: tenant-b
    directory:
      recurse: true
      include: '**/*.yaml'
      exclude: '.gitkeep'

  destination:
    server: https://kubernetes.default.svc
    namespace: tenant-b

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore differences in commonly modified fields
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
