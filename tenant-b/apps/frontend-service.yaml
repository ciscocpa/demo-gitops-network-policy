---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: NodePort
  ports:
  - port: 80
  selector:
    app: frontend-service
---
apiVersion: v1
kind: Pod
metadata:
  name: frontend-service
  labels:
    app: frontend-service
spec:
  containers:
  - name: frontend-service
    image: docker.io/cilium/json-mock
